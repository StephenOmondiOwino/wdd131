<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Review</h1>
  <form method="get" action="review.html">
    
    <!-- Product Name -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Options inserted by JS -->
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label><input type="radio" name="rating" value="1" required>1 ☆</label>
      <label><input type="radio" name="rating" value="2">2 ☆☆</label>
      <label><input type="radio" name="rating" value="3">3 ☆☆☆</label>
      <label><input type="radio" name="rating" value="4">4 ☆☆☆☆</label>
      <label><input type="radio" name="rating" value="5">5 ☆☆☆☆☆</label>
    </fieldset>

    <!-- Installation Date -->
    <label for="install-date">Date of Installation:</label>
    <input type="date" id="install-date" name="install-date" required>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label><input type="checkbox" name="features" value="durability" id="durability">Durability</label>
      <label><input type="checkbox" name="features" value="design" id="design">Design</label>
      <label><input type="checkbox" name="features" value="usability" id="usability">Usability</label>
      <label><input type="checkbox" name="features" value="performance" id="performance">Performance</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review:</label>
    <textarea id="review" name="review" rows="5" cols="30"></textarea>

    <!-- User Name -->
    <label for="username">Your Name:</label>
    <input type="text" id="username" name="username">

    <!-- Submit Button -->
    <input type="submit" value="Submit Review">
  </form>

  <footer>
    <!-- Include your footer HTML or JS-injected content -->
  </footer>

  <script src="form.js"></script>
</body>
</html>
